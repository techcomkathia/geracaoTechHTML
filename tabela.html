<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Alunos</title>

    <style>
        table,th,td,tr{
            border: 2px solid black;
            border-collapse: collapse;

        }
    </style>
</head>
<body>

        <tr>
            <th rowspan="2" colspan="2"></th>

        </tr>

        <tr>
            <th>Meninas</th>
            <th>Meninos</th>
            <th>Professor</th>
        </tr>


        <tr>
            <th rowspan="4">Turmas</th>
            <th>A</th>
            <td>20</td>
            <td>5</td>
            <td rowspan="2">João Pedro</td>
        </tr>
        <tr>
            <th>B</th>
            <td>21</td>
            <td>3</td>
        </tr>
        <tr>
            <th>C</th>
            <td>25</td>
            <td>2</td>
            <td rowspan="2">João Pedro</td>
        </tr>
        <tr>
            <th>D</th>
            <td>20</td>
            <td>0</td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td>86</td>
            <td>10</td>
            <td>2</td>
        </tr>



    </table>
    
</body>
</html>
